<form [formGroup] = "formModulo">
  <div class="row">
    <h2 class="titulo_formulario col-md-12">Ingresar Nuevo Modulo</h2>
    <div class="col-md-12">
      <h2>Descripción</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
      <mat-label>Ingrese descripción del modulo</mat-label>
      <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <button mat-raised-button class="boton_formulario" (click)="guardar()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipperAgregarModulo" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
