<div class="contenedor">
  <button mat-button class="btn text-white my-2" id="botonAdd" [routerLink]="['/vista/registrarUsuario']">
    <mat-icon>add_circle</mat-icon>
  </button>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{element.nombre | uppercase}} {{element.apellido | uppercase}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{element.correo}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tipoDocumento">
          <th mat-header-cell *matHeaderCellDef>Tipo Documento</th>
          <td mat-cell *matCellDef="let element">{{element.idTipoDocumento.descripcion | uppercase}} - {{element.documento}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{element.idRol.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.idEstado.descripcion}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef >Opciones</th>
            <td mat-cell *matCellDef="let item">
              <button mat-button class="btn btnedit text-white me-2" [routerLink]="['/vista/actualizarUsuario', item.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button class="btn btnremove text-white me-2" (click)="eliminarUsuario(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
</div>
<div class="solpiner" id="snipperListaUsuario" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
