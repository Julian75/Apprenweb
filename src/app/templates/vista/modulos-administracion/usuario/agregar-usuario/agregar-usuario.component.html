<form [formGroup] = "formUsuario">
  <div class="row">
    <h2 class="titulo_formulario col-md-12">Ingresar Nuevo Usuario</h2>
    <!-- Ingresar Nombre -->
    <div class="col-md-6">
      <h2>Nombre</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Indique el Nombre</mat-label>
        <input id="nombre" formControlName="nombre" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Apellido</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Indique el Apellido</mat-label>
        <input id="apellido" formControlName="apellido" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Correo</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Indique el Correo</mat-label>
        <input type="email" id="correo" formControlName="correo" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Tipo Documento</h2>
      <mat-form-field class="formularios_campo"  appearance="fill">
      <mat-label>Seleccione tipo documento</mat-label>
      <mat-select matNativeControl id="tipoDocumento" name="tipoDocumento" formControlName="tipoDocumento">
        <mat-option *ngFor="let item of listaTiposDocumentos"  [value]="item">{{item.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Documento</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Indique el Documento</mat-label>
        <input type="number" id="documento" formControlName="documento" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Rol</h2>
      <mat-form-field class="formularios_campo"  appearance="fill">
      <mat-label>Seleccione rol</mat-label>
      <mat-select matNativeControl id="rol" name="rol" formControlName="rol">
        <mat-option *ngFor="let item of listaRoles"  [value]="item">{{item.descripcion}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Password</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Indique la contrase√±a</mat-label>
        <input type="password" id="password" formControlName="password" matInput>
      </mat-form-field>
    </div>

    <div class="col-md-12">
    <!-- Boton de guardar datos -->
      <button mat-raised-button class="boton_formulario" (click)="guardar()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipperAgregarUsuario" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
