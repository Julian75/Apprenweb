<form [formGroup]="formTemaCurso">
  <div class="row">
    <h2 class="titulo_formulario col-md-12">Ingresar Nuevo Tema Curso</h2>
    <!-- Ingresar Nombre -->
    <div class="col-md-6">
      <h2>Descripcion</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <input id="descripcion" formControlName="descripcion" matInput>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Asignatura</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Seleccione la asignatura</mat-label>
        <mat-select matNativeControl id="categoria" name="categoria" formControlName="categoria">
          <mat-option *ngFor="let item of listaCategorias" [value]="item"
            (click)="listarCursoSecciones(item, 'categoria')">{{item.descripcion}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Curso</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Seleccione el curso</mat-label>
        <mat-select matNativeControl id="curso" name="curso" formControlName="curso">
          <mat-option *ngFor="let item of listaCursos" [value]="item"
            (click)="listarCursoSecciones(item, 'curso')">{{item.titulo}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h2>Unidad Curso</h2>
      <mat-form-field class="formularios_campo" appearance="fill">
        <mat-label>Seleccione la unidad del curso</mat-label>
        <mat-select matNativeControl id="seccionCurso" name="seccionCurso" formControlName="seccionCurso">
          <mat-option *ngFor="let item of listaSeccionCursos" [value]="item">{{item.descripcion}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6 mb-3">
      <h2>El tema tendra Evaluacion?</h2>
        <mat-radio-group formControlName="evaluacion">
          <mat-radio-button value="SI">SI</mat-radio-button>
          <mat-radio-button value="NO">NO</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="col-md-6">
      <!-- Boton de guardar datos -->
      <button mat-raised-button class="boton_formulario" (click)="guardar()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</form>
<div class="solpiner" id="snipperAgregarTemaCurso" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
