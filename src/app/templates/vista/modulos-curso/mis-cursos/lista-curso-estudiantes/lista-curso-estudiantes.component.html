<div class="contenedor">
  <button mat-button class="btnedit text-white my-2 me-3" (click)="devolver()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-button class="btn text-white my-2" (click)="abrirModal()" id="botonAdd">
    <mat-icon>add_circle</mat-icon>
  </button>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="estudiante">
          <th mat-header-cell *matHeaderCellDef>Estudiante</th>
          <td mat-cell *matCellDef="let element">{{element.estudiante}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha Registrado</th>
          <td mat-cell *matCellDef="let element">{{element.fecha | date: 'YYYY-MMM-dd'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.estado}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let item">
            <button *ngIf="item.idEstado != 21 && item.idEstado != 16" mat-button class="btn btnedit text-white me-2"  (click)="modificarCursoEstudiante(item.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button class="btn btnremove text-white me-2" (click)="eliminarCursoEstudiante(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
</div>
<div class="solpiner" id="snipperListaCursosEstudiante" style="text-align: center; display: none;">
  <div class="loader"></div>
</div>
